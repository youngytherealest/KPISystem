<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Danh sách nhóm thực tập | HTQL SVTT</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition login-page mt-4 mb-4">
<div class="login-box" style="width: 800px;">
  <div class="card card-outline card-primary">
    <div class="card-header text-center">
      <b class="h3">DANH SÁCH NHÓM THỰC TẬP</b>
    </div>
    <div class="card-body">
      <!-- <p class="login-box-msg" style="color: red;" id="message">Sinh viên vui lòng điền đầy đủ thông tin.</p> -->
        <div class="form-group mb-3">
          <label for="danhsachnhom">Nhóm</label>
          <select class="form-control" id="danhsachnhom"></select>
        </div>
        <div id="thongtinnhom">
          <div class="form-group mb-3">
            <label for="nguoihuongdan">Người hướng dẫn</label>
            <a target="_blank" rel="noopener noreferrer" id="profile_nguoihuongdan">
              <input type="text" class="form-control" id="nguoihuongdan" disabled>
            </a>
          </div>
          <div class="form-group mb-3">
            <label for="mota">Mô tả</label>
            <textarea class="form-control" id="mota" rows="10" disabled></textarea>
          </div>
          <div class="form-group mb-3">
            <label for="soluongsv">Số lượng sinh viên đã đăng ký</label>
            <input type="number" class="form-control" id="soluongsv" disabled>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button id="submitBtn" class="btn btn-primary btn-block">ĐĂNG KÝ NHÓM</button>
          </div>
          <!-- /.col -->
        </div>
    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->

</body>
</html>
